name: .NET Nuget Publish

on: [workflow_dispatch, push, pull_request]

permissions:
  pull-requests: write
  actions: write
  issues: write
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.PR_KEY }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:
      - uses: actions/checkout@v3
        with:
          GITHUB_TOKEN: ${{ secrets.PR_KEY }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Install dependencies
        run: |
          sudo apt-get install libgflags-dev libsnappy-dev zlib1g-dev libbz2-dev libzstd-dev
          sudo apt-get install libc6-dev libicu-dev libgflags-dev libsnappy-dev zlib1g-dev libbz2-dev libzstd-dev librocksdb-dev
          sudo apt-get install librocksdb-dev
          dotnet tool install --global dotnet-reportgenerator-globaltool
          dotnet restore

      - name: Build
        run: dotnet pack --configuration Release  --no-restore
        
      - name: Publish Nuget
        run: |
          dotnet nuget push ./Phantasma.Business/src/bin/Release/Phantasma.Business.*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
          dotnet nuget push ./Phantasma.Core/src/bin/Release/Phantasma.Core.*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
          dotnet nuget push ./Phantasma.Infrastructure/src/bin/Release/Phantasma.Infrastructure.*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
          dotnet nuget push ./Phantasma.Tendermint/bin/Release/Phantasma.Tendermint.*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
          dotnet nuget push ./Phantasma.Tendermint.RPC/bin/Release/Phantasma.Tendermint.RPC.*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
        
        